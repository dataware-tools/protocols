            type: string
          in: query
          name: database_id
          description: Database ID
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples: {}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordModel'
              examples:
                example-1:
                  value:
                    description: Driving Database
                    database_id: Driving Behavior Database
                    record_id: '016_00000000030000000240'
                    start_timestamp: 1489728491
                    end_timestamp: 1489728570.957
                    content_type: text/csv
                    contents:
                      camera/front-center:
                        tags:
                          - camera
                          - front
                          - center
                          - timestamps
