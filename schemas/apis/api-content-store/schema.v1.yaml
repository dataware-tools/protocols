openapi: 3.0.2
info:
  title: content
  version: '1.0'
  description: Retrieve content of record
  contact:
    email: contact@hdwlab.co.jp
    name: Human Dataware Lab. Co. Ltd.
    url: 'http://www.hdwlab.co.jp/'
  license:
    name: Apache-2.0
servers:
  - url: 'http://localhost:8080'
paths:
  '/databases/{database_id}/raw':
    parameters:
      - schema:
          type: string
        name: database_id
        in: path
        required: true
    get:
      summary: Get content of record
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
      operationId: getContent
      description: 'Return single content, even if multiple contents is found.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                record_id:
                  type: string
                content:
                  type: string
                start_timestamp:
                  type: number
                end_timestamp:
                  type: number
              required:
                - record_id
                - content
                - start_timestamp
                - end_timestamp
components:
  schemas:
    Content:
      title: Contents
      type: object
      properties:
        metadata:
          type: object
        timestamps:
          type: array
          items: {}
        data:
          type: array
          items: {}
        columns:
          type: array
          items: {}
      required:
        - metadata
        - timestamps
        - data
        - columns
