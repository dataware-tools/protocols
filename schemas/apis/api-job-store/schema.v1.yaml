openapi: 3.0.2
info:
  title: job store
  version: '1.0'
  description: APIs for jobs
  contact:
    email: contact@hdwlab.co.jp
    name: Human Dataware Lab. Co. Ltd.
    url: 'http://www.hdwlab.co.jp/'
  license:
    name: Apache-2.0
servers:
  - url: 'http://localhost:8080'
paths:
  '/jobs/{job_uid}':
    parameters:
      - schema:
          type: string
        name: job_uid
        in: path
        required: true
    get:
      summary: Get job detail
      operationId: getJob
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobModel'
      description: Get detail of a job
      tags:
        - job
    delete:
      summary: Delete job
      operationId: deleteJob
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
      description: Delete a job
      tags:
        - job
  /jobs:
    parameters: []
    get:
      summary: Get list of jobs
      operationId: listJobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobsModel'
      description: Get a list of jobs
      tags:
        - job
    post:
      summary: Create job
      operationId: createJob
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobPostedModel'
      description: Create a new job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobPostModel'
      tags:
        - job
  /job_types:
    get:
      summary: Get list of job-types
      operationId: listJobTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTypesModel'
      description: Get a list of job-types
      tags:
        - jobType
  '/job_types/{job_type_uid}':
    parameters:
      - schema:
          type: string
        name: job_type_uid
        in: path
        required: true
    get:
      summary: Get job-type detail
      operationId: getJobTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTypeModel'
      description: Get detail of a job-type
      tags:
        - jobType
  /job_templates:
    get:
      summary: Get list of job-templates
      operationId: listJobTemplates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTemplatesModel'
      description: Get a list of job-templates
      tags:
        - jobTemplate
    post:
      summary: Create job template
      operationId: createJobTemplate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTemplatePostedModel'
      description: Create a new job-template
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobTemplatePostModel'
      tags:
        - jobTemplate
  '/job_templates/{job_template_id}':
    parameters:
      - schema:
          type: integer
        name: job_template_id
        in: path
        required: true
    get:
      summary: Get job-template detail
      operationId: getJobTemplate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTemplateModel'
      description: Get detail of a job-template
      tags:
        - jobTemplate
    patch:
      summary: Update job-template
      operationId: UpdateJobTemplate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTemplatePostedModel'
      description: Patch a job-template
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobTemplatePatchModel'
      tags:
        - jobTemplate
    delete:
      summary: Delete job-template
      operationId: deleteJobTemplate
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
      description: Delete a job-template
      tags:
        - jobTemplate
components:
  schemas:
    JobTypesModel:
      description: ''
      type: object
      properties:
        job_types:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              uid:
                type: string
                minLength: 1
              name:
                type: string
                minLength: 1
              description:
                type: string
                minLength: 1
              tags:
                type: array
                items:
                  type: string
            required:
              - uid
              - name
              - description
        number_of_pages:
          type: number
      required:
        - job_types
        - number_of_pages
      x-examples:
        example-1:
          job_types:
            - uid: generic
              name: Generic job
              description: Executes a script in a container
              tags:
                - generic
                - job
            - uid: generic_with_service
              name: Generic job with service
              description: Executes a script in a container with service
              tags:
                - generic
                - job
                - service
            - uid: ros-provider
              name: Open WebViz with ROS-provider
              description: Visualize data with WebViz using ROS-provider as backend
              tags:
                - ros
                - job
                - webviz
                - service
                - websocket
                - ros-provider
                - rosbridge
          number_of_pages: 1
    JobTypeModel:
      description: ''
      type: object
      x-examples:
        example-1:
