              minLength: 1
            description:
              type: string
              minLength: 1
            image:
              type: string
              minLength: 1
            configMap:
              type: object
              required:
                - run.sh
              properties:
                run.sh:
                  type: string
                  minLength: 1
      required:
        - job_type_uid
        - data
