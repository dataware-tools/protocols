                  default: 'hdwlab/rosbridge-rosbag-player:autoware-master'
                  isRequired: false
                configMap:
                  type: String
                  isRequired: true
                  extension: ConfigMap
              output:
                code:
                  type: Number
                  isRequired: true
                js:
                  type: String
                  isExecutable: true
                  isRequired: true
                reason:
                  type: String
                  isRequired: false
            args:
              - id: path_to_rosbag
                name: Path to rosbag
                description: A rosbag file to play
      properties:
        uid:
          type: string
          minLength: 1
        job_type:
          type: object
          required:
            - uid
            - name
            - description
            - tags
            - scheme
            - args
          properties:
            uid:
              type: string
              minLength: 1
            name:
              type: string
              minLength: 1
            description:
              type: string
              minLength: 1
            tags:
              type: array
              items:
                type: string
            scheme:
              type: object
              required:
                - input
                - output
              properties:
                input:
                  type: object
                  required:
                    - name
                    - description
                    - image
                    - configMap
                  properties:
                    name:
                      type: object
                      required:
                        - type
                        - isRequired
                      properties:
                        type:
                          type: string
                          minLength: 1
                        isRequired:
                          type: boolean
                    description:
                      type: object
                      required:
                        - type
                        - isRequired
                      properties:
                        type:
                          type: string
                          minLength: 1
                        isRequired:
                          type: boolean
                    image:
                      type: object
                      required:
                        - type
                        - isRequired
                      properties:
                        type:
                          type: string
                          minLength: 1
                        isRequired:
                          type: boolean
                    configMap:
                      type: object
                      required:
                        - type
                        - isRequired
                        - extension
                      properties:
                        type:
                          type: string
                          minLength: 1
                        isRequired:
                          type: boolean
                        extension:
                          type: string
                          minLength: 1
                output:
                  type: object
                  required:
                    - code
                  properties:
                    code:
                      type: object
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          minLength: 1
                        isRequired:
                          type: boolean
                    reason:
                      type: object
                      properties:
                        type:
                          type: string
                          minLength: 1
                        isRequired:
                          type: boolean
                    js:
                      type: object
                      properties:
                        type:
                          type: string
                        isRequired:
                          type: boolean
                        isExecutable:
                          type: boolean
            args:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  id:
                    type: string
                  description:
                    type: string
                required:
                  - name
                  - id
                  - description
      required:
