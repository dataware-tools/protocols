      x-examples:
        example-1:
          job_template_id: '15'
          job_template:
            id: 15
            name: ros-provider-sample
            description: sample ros-provider
            job_type_uid: ros-provider
            data: '{"name": "ros-provider-sample", "description": "sample ros-provider", "image": "hdwlab/rosbridge-rosbag-player:base-master", "configMap": {"player.launch": "<!-- -->\n<launch>\n    <!-- Use simulation time -->\n    <param name=\"use_sim_time\" value=\"true\"/>\n\n    <!-- Configurations -->\n    <arg name=\"path_to_rosbag\" default=\"$(env PATH_TO_ROSBAG)\" />\n    <arg name=\"graceful_time\" default=\"30\" />\n    <arg name=\"timeout\" default=\"60\" />\n\n    <!-- Rosbridge-server -->\n    <include file=\"$(find rosbridge_server)/launch/rosbridge_websocket.launch\">\n        <arg name=\"websocket_external_port\" value=\"$(env WEBSOCKET_EXTERNAL_PORT)\" />\n    </include>\n\n    <!-- Controllable Rosbag player -->\n    <node pkg=\"controllable_rosbag_player\" type=\"player.py\"\n          name=\"rosbag_player_controller\" required=\"true\" output=\"screen\" clear_params=\"true\">\n        <param name=\"path_to_rosbag\" value=\"$(arg path_to_rosbag)\"/>\n    </node>\n\n    <!-- ROSBridge observer -->\n    <node pkg=\"rosbridge_observer\" type=\"observer.py\"\n          name=\"rosbridge_observer\" required=\"true\" output=\"screen\" clear_params=\"true\">\n        <param name=\"topic_connected_clients\" value=\"/connected_clients\"/>\n        <param name=\"graceful_time\" value=\"$(arg graceful_time)\"/>\n        <param name=\"timeout\" value=\"$(arg timeout)\"/>\n    </node>\n\n</launch>\n", "run.sh": "#!/bin/bash\n\n#\n# This script will be executed when a generic job container is created\n#\n\n# Start ROS-nodes using a launch file\nset -ex\nenv\nsleep 10\nroslaunch player.launch\n"}}'
